<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
             background-image: url("6d.jpg");
             background-size: cover; /* Para que la imagen cubra todo el fondo */
             background-repeat: no-repeat; /* Evita que la imagen se repita */
             background-position: center; /* Centra la imagen */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #9c9cf6;
            color: #ffffff;
        }
        header {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        .cta-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        #countdown {
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }
        #countdown span {
            color: yellow;
        }
        /* Estilo para el mensaje de graduación */
        #graduation-message {
            font-size: 2rem;
            color: red;
            animation: color-change 1s infinite alternate; /* Animación de cambio de color */
        }
        @keyframes color-change {
            from {
                color: red;
            }
            to {
                color: yellow;
            }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Detrás del contenido */
        }
    </style>
</head>
<body>
    <header>
        <h1>Generacion 2022 - 2025</h1>
        <p>Explora nuestro contenido y descubre todo lo que tenemos para ofrecerte.</p>
      <!--  <a href="https://juliohdez74.github.io/" class="cta-button">Comenzar</a>-->
    </header>
    <audio id="background-music" autoplay loop>
    <source src="We Are Young.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>
<audio id="new-music">
    <source src="We Are The Champions.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>
    <button id="boton" disabled class="cta-button">Ir a la ceremonia</button>
    <div id="countdown">
    La ceremonia de graduación comienza en: <br>
    <span id="time"></span>
</div>
     <canvas id="fireworks"></canvas> <!-- Canvas agregado para los fuegos artificiales -->
    <p><h3> Eres el visitante numero: </h3>
    <a href="https://www.freecounterstat.com" title="free hit counter">
    <img src="https://counter4.optistats.ovh/private/freecounterstat.php?c=cel3krtt8m5uaj2yste5fseh63cjmnj5" border="0" title="free hit counter" alt="free hit counter"></a></p>
 
   <script>
        const graduationDate = new Date("2025-05-19T16:59:47").getTime();
        const countdownElement = document.getElementById("time");
        const boton = document.getElementById("boton");
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Función para calcular el tiempo restante
        function calculateTimeLeft() {
            const now = new Date().getTime();
            return graduationDate - now;
        }

        // Función para mostrar fuegos artificiales
        function createFireworks() {
            // Implementación de fuegos artificiales (simplificada para este ejemplo)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 5, 0, Math.PI * 2);
            ctx.fill();
        }
// Obtener referencias a los elementos de audio
const backgroundMusic = document.getElementById('background-music');
const newMusic = document.getElementById('new-music');
        // Intervalo para actualizar el conteo regresivo
        const countdownInterval = setInterval(() => {
            const timeLeft = calculateTimeLeft();

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;
            } else {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "<span id='graduation-message'>¡Felicidades, hoy es la ceremonia de graduación!</span>";
                boton.disabled = false;
                // Detener la música actual
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0; // Reiniciar al inicio por si se reproduce de nuevo

        // Reproducir la nueva música
        newMusic.play(); 
                // Activar fuegos artificiales
                setInterval(createFireworks, 10); // Crear fuegos artificiales cada 100ms
            }
        }, 1000);

        // Redirigir al hacer clic en el botón
        boton.addEventListener("click", () => {
            if (!boton.disabled) {
                window.location.href = "https://www.tiktok.com/@karentolentino97/video/7253514555555532037";
            }
        });
    </script>
</body>    
</html>
