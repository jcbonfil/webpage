<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
             background-image: url("6d.jpg");
             background-size: cover; /* Para que la imagen cubra todo el fondo */
             background-repeat: no-repeat; /* Evita que la imagen se repita */
             background-position: center; /* Centra la imagen */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #9c9cf6;
            color: #ffffff;
        }
        header {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        .cta-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        #countdown {
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Generacion 2022 - 2025</h1>
        <p>Explora nuestro contenido y descubre todo lo que tenemos para ofrecerte.</p>
      <!--  <a href="https://juliohdez74.github.io/" class="cta-button">Comenzar</a>-->
    </header>
    <audio autoplay loop>
    <source src="We Are Young.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
</audio>
    <button id="boton" disabled class="cta-button">Ir a la ceremonia</button>
    <div id="countdown">
    La ceremonia de graduación comienza en: <br>
    <span id="time"></span>
</div>
    <p><h3> Eres el visitante numero: </h3>
    <a href="https://www.freecounterstat.com" title="free hit counter">
    <img src="https://counter4.optistats.ovh/private/freecounterstat.php?c=cel3krtt8m5uaj2yste5fseh63cjmnj5" border="0" title="free hit counter" alt="free hit counter"></a></p>
  <script>
        // Fecha de la ceremonia de graduación
        const graduationDate = new Date("2025-05-13T18:05:00").getTime();
        const countdownElement = document.getElementById("time");
        const boton = document.getElementById("boton");

        // Actualizar el conteo regresivo cada segundo
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = graduationDate - now;

            // Calcular días, horas, minutos y segundos
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Mostrar el resultado en el elemento con id="time"
            countdownElement.innerHTML = 
                `${days} días, ${hours} horas, ${minutes} minutos, ${seconds} segundos`;

            // Si se llega a la fecha, habilitar el botón
            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "¡Felicidades, hoy es la ceremonia de graduación!";
                boton.disabled = false; // Habilitar el botón
                boton.classList.add("activo"); // Cambiar estilo del botón
            }
        }, 1000);

        // Redirigir al hacer clic en el botón
        boton.addEventListener("click", () => {
            if (!boton.disabled) {
                window.location.href = "https://www.tiktok.com/@karentolentino97/video/7253514555555532037"; // Cambia esta URL
            }
        });
    </script>
</body>
</html>
