<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #9c9cf6;
            color: #333;
        }
        header {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
        }
        .cta-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Página</h1>
        <p>Explora nuestro contenido y descubre todo lo que tenemos para ofrecerte.</p>
        <a href="#contenido" class="cta-button">Comenzar</a>
    </header>
    <script>
        <!-- Esta linea inicializa en 0 el contador de visitas -->
      //  localStorage.setItem('visitCount', 0);

    // Obtener el contador desde LocalStorage
    let visitCount = localStorage.getItem('visitCount');

    // Si no existe, inicializarlo en 0
    if (!visitCount) {
        visitCount = 0;
    }

    // Incrementar el contador
    visitCount++;

    // Guardar el contador actualizado en LocalStorage
    localStorage.setItem('visitCount', visitCount);

    // Mostrar el contador en la página
    document.body.insertAdjacentHTML('beforeend', `<footer style="margin-top: 2rem; font-size: 1rem;">
        Número de visitas: ${visitCount}
    </footer>`);
</script>
</body>
</html>
